# Simple workflow for deploying static content to GitHub Pages
name: Post-Release Workflow

on:
  release:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  pullrequest:
    name: Create Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: Sync Branch
        # You may pin to the exact commit or the version.
        # uses: connor-baer/action-sync-branch@3d55a053fbea05b71050bc26c9c37913981bd8b5
        uses: connor-baer/action-sync-branch@v1.0.3
        with:
          # The name of the branch to sync with the current branch.
          branch: prod
          # A GitHub token with permission to push to the repo. Generate one at https://github.com/settings/tokens/new?description=Sync%20Branch&scopes=repo.
          token: ${{ github.token }}
          # Whether to force the update or to make sure the update is a fast-forward update. Leaving this out or setting it to false will make sure you are not overwriting work.
          force: true
  deploy:
    name: Deploy to GH Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
